<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "container">
            <h1>Student Registration Form</h1>
            <br>
            <div class = "date">
                <label for = "date"><b>Date:</b></label>
                <input type = "date" class = "date" placeholder="Enter Date">
            </div>
            <hr>
            <div class = "basic_info">
                <h2>Basic Information</h2>
                <label for = "name"><b>Name:</b></label>
                <input type = "text" class = "name" placeholder="Enter Your Name">
                <label for = "dob"><b>DOB:</b></label>
                <input type = "date" class = "dob" placeholder="Enter Your DOB">
                <br><br>
                <label for = "fname"><b>Father Name:</b></label>
                <input type = "text" class = "fname" placeholder="Enter Your Father Name">
                <label for = "mname"><b>Mother Name:</b></label>
                <input type = "text" class = "mname" placeholder="Enter Your Mother Name">
                <br><br>
                <label><b>Address:</b></label>
                <textarea rows="3" placeholder="Enter Your Address"></textarea>
                <br><br>
                <label for = "phno"><b>Phone Number:</b></label>
                <input type = "text" class = "phno" placeholder="Enter Your Phone Number">
                <label for = "email"><b>e-mail:</b></label>
                <input type = "text" class = "email" placeholder="Enter Your Email-id">
                <br><br>
            </div>
            <hr>
            <div class = "academic_info">
                <h2>Accademic Information</h2>
                <table Border = "1">
                    <tr>
                        <th>Grade</th>
                        <th>Mark</th>
                        <th>Percentage</th>
                    </tr>
                    <tr>
                        <th>10<sup>th</sup></th>
                        <th><input type = "text" placeholder="Enter Mark"></th>
                        <th><input type = "text" placeholder="Enter Percentage"></th>
                    </tr>
                    <tr>
                        <th>11<sup>th</sup></th>
                        <th><input type = "text" placeholder="Enter Mark"></th>
                        <th><input type = "text" placeholder="Enter Percentage"></th>
                    </tr>
                    <tr>
                        <th>12<sup>th</sup></th>
                        <th><input type = "text" placeholder="Enter Mark"></th>
                        <th><input type = "text" placeholder="Enter Percentage"></th>
                    </tr>
                </table>
            </div>
            <hr>
            <div class = "docs">
                <h2>Documents</h2>
                <label for = "photo"><b>Passport Size Photo:</b></label>
                <label for = "aadhaar"><b>Aadhaar:</b></label>
                <label for = "sign"><b>Signature:</b></label>
                <br><br>
                <label for = "tmark"><b>10<sub>th</sub> Mark Sheet:</b></label>
                <label for = "emark"><b>11<sub>th</sub> Mark Sheet:</b></label>
                <label for = "twmark"><b>12<sub>th</sub> Mark Sheet:</b></label>
            </div>
            <hr>
            <div class = "footing">
                <br>
                <h4>Student Signature:</h4>
            </div>
        </div>
    </body>
</html>
