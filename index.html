<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="submitted.html">

            <h1>Student Registration Form</h1>

            <div class="form-group">
                <label for="date"><b>Date:</b></label>
                <input type="date" id="date" required>
            </div>

            <hr>

            <section class="basic_info">
                <h2>Basic Information</h2>

                <div class="form-group">
                    <label for="name"><b>Name:</b></label>
                    <input type="text" id="name" placeholder="Enter Your Name" required>
                </div>

                <div class="form-group">
                    <label for="dob"><b>DOB:</b></label>
                    <input type="date" id="dob" required>
                </div>

                <div class="form-group">
                    <label for="fname"><b>Father Name:</b></label>
                    <input type="text" id="fname" placeholder="Enter Father Name" required>
                </div>

                <div class="form-group">
                    <label for="mname"><b>Mother Name:</b></label>
                    <input type="text" id="mname" placeholder="Enter Mother Name" required>
                </div>

                <div class="form-group">
                    <label for="address"><b>Address:</b></label>
                    <textarea id="address" rows="3" placeholder="Enter Your Address" required style = "border: 1px solid #ccc; border-radius: 6px;" cols = "35"></textarea>
                </div>

                <div class="form-group">
                    <label for="phno"><b>Phone Number:</b></label>
                    <input type="tel" id="phno" placeholder="Enter Phone Number" required>
                </div>

                <div class="form-group">
                    <label for="email"><b>Email:</b></label>
                    <input type="email" id="email" placeholder="Enter Email" required>
                </div>
            </section>

            <hr>

            <section class="academic_info">
                <h2>Academic Information</h2>

                <table>
                    <thead>
                        <tr>
                            <th>Grade</th>
                            <th>Mark</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>10<sup>th</sup></td>
                            <td><input type="number" placeholder="Enter Mark" required></td>
                            <td><input type="number" placeholder="Enter Percentage" required></td>
                        </tr>
                        <tr>
                            <td>11<sup>th</sup></td>
                            <td><input type="number" placeholder="Enter Mark" required></td>
                            <td><input type="number" placeholder="Enter Percentage" required></td>
                        </tr>
                        <tr>
                            <td>12<sup>th</sup></td>
                            <td><input type="number" placeholder="Enter Mark" required></td>
                            <td><input type="number" placeholder="Enter Percentage" required></td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <hr>

            <section class="docs">
                <h2>Documents</h2>

                <div class="form-group">
                    <label for="photo"><b>Passport Size Photo:</b></label>
                    <input type="file" id="photo" required>
                </div>

                <div class="form-group">
                    <label for="aadhaar"><b>Aadhaar:</b></label>
                    <input type="file" id="aadhaar" required>
                </div>

                <div class="form-group">
                    <label for="sign"><b>Signature:</b></label>
                    <input type="file" id="sign" required>
                </div>

                <div class="form-group">
                    <label for="tmark"><b>10th Mark Sheet:</b></label>
                    <input type="file" id="tmark" required>
                </div>

                <div class="form-group">
                    <label for="emark"><b>11th Mark Sheet:</b></label>
                    <input type="file" id="emark" required>
                </div>

                <div class="form-group">
                    <label for="twmark"><b>12th Mark Sheet:</b></label>
                    <input type="file" id="twmark" required>
                </div>
            </section>

            <hr>

            <div class="button">
                <button type = "reset">Reset</button>
                <button type="submit">Confirm Registration</button>
            </div>

        </form>
    </div>

</body>
</html>
